<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - ConsulThi</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; display: flex; flex-direction: column; align-items: center; background-color: #f4f4f4; }
        .login-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; }
        .form-group { margin-bottom: 15px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .error { color: red; font-weight: bold; text-align: center; margin-bottom: 15px; }
        .success { color: green; font-weight: bold; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login - ConsulThi</h1>

        <div th:if="${param.error}" class="error"><p>Nome de usuário ou senha inválidos.</p></div>
        <div th:if="${param.logout}" class="success"><p>Você foi desconectado com sucesso.</p></div>
        <div th:if="${message}" class="success"><p th:text="${message}"></p></div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Entrar</button>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            Ainda não tem conta? <a th:href="@{/register}">Cadastre-se</a>
        </p>
    </div>
</body>
</html>
