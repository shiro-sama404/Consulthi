<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solicitação de Cadastro - ConsulThi</title>
    <script th:src="@{/webjars/htmx.org/1.9.10/htmx.min.js}"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        .error { color: red; font-weight: bold; }
        .section-header { background-color: #f0f0f0; padding: 5px; margin-bottom: 10px; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>Nova Solicitação de Cadastro (RF01)</h1>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <form th:action="@{/register}" th:object="${userDto}" method="post">
        
        <div class="section-header">
            <h2>1. Dados Comuns</h2>
        </div>
        
        <div class="form-group">
            <label for="fullName">Nome Completo:</label>
            <input type="text" id="fullName" th:field="*{fullName}" required>
        </div>
        
        <div class="form-group">
            <label for="dateBirth">Data de Nascimento:</label>
            <input type="date" id="dateBirth" th:field="*{dateBirth}" required>
        </div>
        
        <div class="form-group">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>

        <div class="form-group">
            <label for="rawPassword">Senha:</label>
            <input type="password" id="rawPassword" th:field="*{rawPassword}" required>
        </div>

        <div class="section-header">
            <h2>2. Perfil e Vínculo</h2>
        </div>

        <div class="form-group">
            <label for="roles">Tipo de Perfil (Role):</label>
            <select id="roles" th:field="*{roles}" 
                    hx-get="@{/register/role-fields}"
                    hx-target="#role-specific-fields"
                    hx-swap="outerHTML"
                    hx-trigger="change" multiple required>
                <option th:each="role : ${roles}" 
                        th:value="${role.name()}" 
                        th:text="${role.name()}">ROLE_NAME</option>
            </select>
            <small>Segure CTRL para selecionar, ex: STUDENT e/ou outras roles.</small>
        </div>
        
        <div id="role-specific-fields">
            </div>

        <button type="submit">Enviar Solicitação</button>
    </form>
    
    </body>
</html>
